<article class="mat-elevation-z4 list-container">
    <div class="list">
        <div class="row mat-typography" *ngFor="let clinic of clinics | slice:pageIndex*5:pageIndex*5+5; let i = index">
            <div class="row-inner">
                <ul>
                    <li>
                        <div class="row-item name-area">
                            <h2 class="name" [routerLink]="clinic.id">{{ clinic.name }}</h2>
                            <p class="address">{{ clinic.address }}</p>
                        </div>
                    </li>
                    <li>
                        <div class="row-item wait-time">
                            <p>Estimated Wait:</p>
                            <p>{{ clinic.waitTime | millisecondsToReadable:2:3 }}</p>
                        </div>
                    </li>
                    <li>
                        <div class="row-item icon">
                            <button mat-fab (click)="clinicMap.setActiveMarker(i)">
                                <mat-icon>room</mat-icon>
                            </button>
                        </div>
                    </li>
                    <li>
                        <div class="row-item icon">
                            <button mat-fab color="primary" [routerLink]="clinic.id">
                                <mat-icon>search</mat-icon>
                            </button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <mat-paginator [length]="clinics.length" [pageSize]="5" (page)="pageIndex = $event.pageIndex"></mat-paginator>
    </div>
    <div class="map">
        <app-clinic-map 
            class="mat-elevation-z8"
            [clinics]="clinics" 
            [lat]="43.55"
            [lng]="-70.35">
        </app-clinic-map>
    </div>
</article>
