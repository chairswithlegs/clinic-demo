<div class="mat-typography">
    <form [formGroup]="addressForm" (ngSubmit)="save()">
        <mat-form-field>
            <input matInput name="address" placeholder="Address" formControlName="address">
        </mat-form-field>
        <div class="hint-container">
            <mat-hint *ngIf="addressForm.controls.address.valid">Location found!</mat-hint>
            <mat-error *ngIf="addressForm.controls.address.hasError('address')">
                Could not locate address.
            </mat-error>
        </div>

        <button mat-raised-button color="primary" type="submit">Save</button>
        <button mat-raised-button color="accent" (click)="cancel()">Cancel</button>
    </form>
</div>
